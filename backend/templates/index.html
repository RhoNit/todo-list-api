<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- style tag especially for striking out the completed task using checkbox response -->
    <style id="compiled-css" type="text/css">
        input[type=checkbox]:checked + label.strikethrough {
           text-decoration:line-through;
        }
    </style> 

    <!-- added semantic-ui cdn links for basic styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui container">
        <h1 class="ui center aligned header">Todo List API</h1>

        <form class="ui form" action="/create" method="post">
            <div class="field">
                <label for="title">Todo title</label>
                <input type="text" placeholder="Enter Todo..." name="title">
                <br>
                <button class="ui blue button" type="submit">Create Todo</button>
            </div>
        </form>

        <h1>Created Todos</h1>

        {% for todo in todo_list %}
            <div class="ui segment">
                <div class="checkbox">
                    <input name="packersOff" value="1" type="checkbox" onclick="location.href='http://localhost:5000/mark/{{todo.id}}';">
                    <label class="ui header strikethrough">{{ todo.title }}</label>
                </div>

                {% if todo.status == False %}
                    <span class="ui grey label">Not completed</span>
                {% else %}
                    <span class="ui green label">Completed</span>
                {% endif %}

                <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
